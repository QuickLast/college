<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Псевдокласс :active</title>
<style>

p.test:active, h3.test:active, a.test:active { /* групповой селектор */
background-color: orange; /* устанавливаем цвет заднего фона */
}
</style>
</head>
<body>
<h3 class = "test">Заголовок третьего уровня с классом test</h3>
<p class = "test">Абзац с классом test</p>
<a class = "test" href = "#">Ссылка с классом test</a>
</body>
</html>
