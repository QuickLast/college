<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Псевдокласс :focus</title>
<style>
input:focus{ /* выбирает все элементы <input>, которые находятся в фокусе */
background-color: khaki; /* устанавливаем цвет заднего фона */
color: brown; /* устанавливаем цвет шрифта */
font-size: 18px; /* устанавливаем размер шрифта */
border: 2px solid orange; /* устанавливаем сплошную границу оранжевого цвета
размером 2 пикселя */
}
</style>
</head>
<body>
<form>
Логин <input type = "text" name = "login"></input><br><br>
Пароль <input type = "password" name =

"password"></input>
</form>
</body>
</html>
